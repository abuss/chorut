name: release
on:
  push:
    tags:
      - "v*.*.*"
  check_run:
    types: [rerequested, completed]

jobs:
  publish:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - run: uv build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
