name: release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
  
jobs:
  publish:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - run: uv build
      - name: Publish to PyPI
        uses: br3ndonland/gh-action-pypi-publish@v1.12.0
        with:
          repository-url: https://test.pypi.org/legacy/
